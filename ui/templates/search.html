{% load static tailwind_tags %}

<!DOCTYPE html>
<html>
<head>
  <title>Search</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
  <div class="container mx-auto px-4 py-8">
    <div class="flex justify-center">
      <img src="your_logo.png" alt="Your logo" class="h-12 w-auto mb-4">
    </div>
    <form method="post" class="flex flex-col space-y-2 w-full max-w-md mx-auto">
      {% csrf_token %}
      <div class="relative">
        <select name="dataset_name" id="dataset_name" class="border border-gray-300 rounded-full px-3 py-2 focus:outline-none focus:ring focus:ring-blue-500">
          <option value="antique">antique</option>
          <option value="option2">Option 2</option>
        </select>
        <input type="text" id="query" name="query" class="w-full px-4 py-2 rounded-full border border-gray-300 focus:outline-none focus:ring focus:ring-blue-500 pl-10" placeholder="Search">
        <button type="submit" class="absolute right-3 top-1/2 transform -translate-y-1/2 px-4 py-2 bg-blue-500 text-white rounded-full hover:bg-blue-700">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
        </button>
      </div>
    </form>
    {% if search_results %}
    <!-- {{ search_results }} -->
    <div class="mt-8">
      <h2 class="text-2xl font-bold mb-4">Search Results</h2>
      <div class="space-y-4">
        {% for document in search_results %}
          <div class="bg-white shadow-md rounded-lg overflow-hidden">
            <div class="p-4">
              {{ document.text }}
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
    {% elif error %}
      <p class="text-red-500 font-bold">{{ error }}</p>
    {% endif %}
  </div>
</body>
</html>
