<!DOCTYPE html>
<html>
<head>
    <title>Process Dataset</title>
</head>
<body>
    <h1>Process Dataset</h1>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <label for="dataset_name">Dataset Name:</label>
        <input type="text" id="dataset_name" name="dataset_name">
        <button type="submit">Process</button>
    </form>
</body>
</html>
